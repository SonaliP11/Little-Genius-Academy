<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link for CSS styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>

    <title>Little Genius Academy</title>

</head>

<body>
    <main>
       <div class="container text-center mt-4" id="gameSelection">
            <h2>Which game do you want to play first?</h2>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-success mx-2" onclick="location.href='maths.html'">Maths</button>
                <button class="btn btn-danger mx-2" onclick="location.href='english.html'">English</button>
                <button class="btn btn-info mx-2">English</button>
            </div>
        </div>
        <div class="container text-center mt-4">
            <h2 id="welcomeMessage"></h2>
        </div>
    </main>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            document.getElementById('welcomeMessage').innerHTML = `<h1>Welcome, ${name}!</h1>`;
            document.getElementById('welcomeMessage').style.position = 'absolute';
            document.getElementById('welcomeMessage').style.top = '20px';
            document.getElementById('welcomeMessage').style.left = '50%';
            document.getElementById('welcomeMessage').style.transform = 'translateX(-50%)';
            document.querySelector('.card').style.display = 'none';
            document.querySelector('.hero-part-1').style.display = 'none';

        });
    </script>

    <!--Bootstarp JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


</body>

</html>
