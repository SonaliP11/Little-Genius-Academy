<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <!--Bootstrap link for CSS styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>
<!-- Favicon -->
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<title>Little Genius Academy</title>
</head>

<body>
    <div class="container game-container-wrap">
        <div class="game-container">
            <img class="game-title" src="assets/images/title_pick_a_subject.png" alt="Pick a Subject">
            <h1>Welcome <span id="userName">Guest</span>!</h1>

            <div class="container text-center mt-4" id="gameSelection">
                <h2>Which game do you want to play first?</h2>
                <div class="d-flex justify-content-center mt-3">
                    <div class="card-subject mx-2" onclick="selectOption(this, 'maths.html')">
                        <h2>Maths</h2>
                    </div>
                    <div class="card-subject mx-2" onclick="selectOption(this, 'english.html')">
                        <h2>English</h2>
                    </div>
                </div>
                <button id="startButton" class="btn btn-primary mt-4" disabled onclick="startGame()">Start</button>
                <a href="index.html" class="btn btn-link mt-2">‚Üê Play as another person</a>
            </div>
            <div class="container text-center mt-4">
                <h2 id="welcomeMessage"></h2>
            </div>
        </div>
    </div>

    <script>
        // Function to get query parameter value by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the name parameter from the URL
        const userName = getQueryParam('name');

        // Update the #userName element with the extracted value
        if (userName) {
            document.getElementById('userName').textContent = userName;
        }
    </script>

    <!--Bootstrap JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Custom JS script -->
    <script src="assets/js/script.js"></script>

</body>

</html>
