<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link for CSS styling-->

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

<body class="d-flex flex-column min-vh-100">

<!--Main content with form-->
    <main>
        <div class="container game-container-wrap">
            <div class="game-container">
                <h1 class="game-title mb-4 text-center">Select a Subject</h1>
                <div class="row">
                    <div class="col-6 col-md-4 mb-4">
                        <div class="card card-subject">
                            <img src="assets/images/subject1.jpg" class="card-img-top" alt="Subject 1">
                            <div class="card-body">
                                <h5 class="card-title">Subject 1</h5>
                                <a href="subject1.html" class="btn btn-primary">Start</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-4">
                        <div class="card card-subject">
                            <img src="assets/images/subject2.jpg" class="card-img-top" alt="Subject 2">
                            <div class="card-body">
                                <h5 class="card-title">Subject 2</h5>
                                <a href="subject2.html" class="btn btn-primary">Start</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more subjects as needed -->
                </div>
            </div>
        </div>

    <!--Bootstrap JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
