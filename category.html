<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link for CSS styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>

    <title>Pick a Subject</title>
    <h1> Welcome $name</h1>
    <h1> Which subject do you want to pick?</h1>


    <!---Include the card--->

</head>

<body>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('name').addEventListener('submit', function (event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                if (name) {
                    document.getElementById('greeting').innerText = 'Well done ' + name + '!';
                    document.getElementById('name-input-section').classList.add('d-none');
                    document.getElementById('game-section').classList.remove('d-none');
                    startGame(name);
                }
            })
        });
    </script>
</body>

</html>
