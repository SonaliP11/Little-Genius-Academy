<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .question {
            margin: 20px 0;
            display: none;
        }
        .score {
            margin-top: 20px;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
        .answer-btn {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .selected {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <div id="quiz"></div>
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" onclick="submitQuiz()" style="display: none;">Submit</button>
        <div class="score" id="score"></div>
    </div>

    <script>
        const questions = [
            { question: "5 + 3 =", answers: [6, 7, 8, 9], correct: 2 },
            { question: "10 - 4 =", answers: [5, 6, 7, 8], correct: 1 },
            { question: "3 * 3 =", answers: [6, 7, 8, 9], correct: 3 },
            { question: "12 / 4 =", answers: [2, 3, 4, 5], correct: 1 }
        ];

        let currentQuestion = 0;

        function loadQuiz() {
            const quizDiv = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<p>${q.question}</p>`;
                q.answers.forEach((answer, i) => {
                    questionDiv.innerHTML += `
                        <button class="answer-btn" onclick="selectAnswer(${index}, ${i}, this)">${answer}</button>
                    `;
                });
                quizDiv.appendChild(questionDiv);
            });
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            const questionsDivs = document.querySelectorAll('.question');
            questionsDivs.forEach((div, i) => {
                div.style.display = i === index ? 'block' : 'none';
            });
            document.getElementById('prevBtn').style.display = index === 0 ? 'none' : 'inline';
            document.getElementById('nextBtn').style.display = index === questions.length - 1 ? 'none' : 'inline';
            document.getElementById('submitBtn').style.display = index === questions.length - 1 ? 'inline' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function selectAnswer(questionIndex, answerIndex, button) {
            const buttons = document.querySelectorAll(`.question:nth-child(${questionIndex + 1}) .answer-btn`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            button.dataset.selected = answerIndex;
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedButton = document.querySelector(`.question:nth-child(${index + 1}) .answer-btn.selected`);
                const questionDiv = document.querySelectorAll('.question')[index];
                if (selectedButton) {
                    const selectedAnswer = parseInt(selectedButton.dataset.selected);
                    if (selectedAnswer === q.correct) {
                        score++;
                        selectedButton.classList.add('correct');
                    } else {
                        selectedButton.classList.add('incorrect');
                        questionDiv.querySelectorAll('.answer-btn')[q.correct].classList.add('correct');
                    }
                } else {
                    questionDiv.querySelectorAll('.answer-btn')[q.correct].classList.add('correct');
                }
            });
            document.getElementById('score').innerText = `Your score is: ${score} / ${questions.length}`;
        }

        window.onload = loadQuiz;
    </script>
</body>
</html>
