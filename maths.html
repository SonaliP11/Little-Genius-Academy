<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link for CSS styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<title>Math Quiz</title>
  
    <style>
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
        .selected {
            border: 2px solid blue;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <div class="container game-container-wrap">
        <div class="game-container">
            <div class="progress-bar mt-3">
                <div class="progress" id="progress"></div>
            </div>
        <h1 class="text-center">Math Quiz</h1>
        <div class="text-center mb-4">
            <button class="btn btn-success me-2" onclick="selectLevel('easy')">Easy</button>
            <button class="btn btn-warning me-2" onclick="selectLevel('medium')">Medium</button>
            <button class="btn btn-danger" onclick="selectLevel('hard')">Hard</button>
        </div>
        <div id="quiz" class="mt-4"></div>
        <div class="d-flex justify-content-between mt-3">
            <button id="prevBtn" class="btn me-2" onclick="prevQuestion()">Previous</button>
            <button id="nextBtn" class="btn me-2" onclick="nextQuestion()">Next</button>
            <button id="submitBtn" class="btn btn-success" onclick="submitQuiz()" style="display: none;">Submit</button>
        </div>
        <div class="score mt-3" id="score"></div>
       
        <div id="congratsMessage" class="alert alert-success mt-3" style="display: none;">Congratulations! You Rocked!</div>
        <button id="playAgainBtn" class="btn btn-secondary mt-3" onclick="playAgain()" style="display: none;">Play Again</button>
        <a href="category.html" class="btn btn-info mt-3">Go to Categories</a>
    </div>

    <script src="assets/js/maths.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
