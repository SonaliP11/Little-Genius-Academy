<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Genius Academy</title>
    <!--Bootstrap link for CSS styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container game-container-wrap">
        <div class="game-container position-relative" id="game-container">
            <h1 class="text-center">Maths</h1>
            <a id="backToSubjectsBtn" href="category.html" class="btn btn-lg rounded-circle position-absolute top-0 end-0 m-3 m-md-5">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <div class="d-flex align-items-center mb-3 col-12">
                <span id="levelLabel" class="rounded-circle p-2 p-md-3"></span>
                <div class="progress" style="width: 100%;">
                    <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="quiz" class="quiz-container mt-4">
                <!-- Questions and answers will be rendered here by JavaScript -->
            </div>
            <div class="score mt-3" id="score"></div>
            <div id="congratsMessage" style="display: none;">Congratulations! You got all the answers correct!</div>
            <button id="playAgainBtn" class="btn btn-primary mt-3" style="display: none;" onclick="playAgain()">Play Again!</button>
        </div>
    </div>
    <!--Bootstrap JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Custom JS script -->
    <script src="assets/js/maths.js"></script>
</body>
</html>
