<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap link for CSS styling-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>
    <title>Math Quiz</title>
  
    <style>
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
        .answer-card {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
        .selected {
            border: 2px solid blue;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Math Quiz</h1>
        <div id="quiz" class="mt-4"></div>
        <div class="d-flex justify-content-between mt-3">
            <button id="prevBtn" class="btn btn-primary" onclick="prevQuestion()">Previous</button>
            <button id="nextBtn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
            <button id="submitBtn" class="btn btn-success" onclick="submitQuiz()" style="display: none;">Submit</button>
        </div>
        <div class="score mt-3" id="score"></div>
        <div class="progress-bar mt-3">
            <div class="progress" id="progress"></div>
        </div>
        <button id="playAgainBtn" class="btn btn-secondary mt-3" onclick="playAgain()" style="display: none;">Play Again</button>
        <a href="category.html" class="btn btn-info mt-3">Choose other subject</a>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
