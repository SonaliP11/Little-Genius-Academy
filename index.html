<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link for CSS styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>

    <title>Little Genius Academy</title>
</head>


<body class="d-flex flex-column min-vh-100">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">Little Genius Academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!--Header-->
    <header class="hero text-center" id="mainContent">
        <div class="container">
            <h1 class="display-3">
                <span class="hero-part-1">Little Genius Academy</span>
            </h1>
        </div>
    </header>
<!--Main content with form-->
    <main>
        <div class="card" style="width: 30rem; margin: auto; margin-top: 20px;">
            <div class="card-body">
                <h2 class="card-title">Welcome to the Quiz!</h2>
                <form id="nameForm" action="welcome.html" method="GET">
                    <input type="text" id="nameInput" name="name" placeholder="Enter your name" required>
                    <a href="category.html" type="submit" class="btn btn-primary">Submit</a>
                </form>
            </div>
        </div>
    </main>


    <!--Bootstarp JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    


    // JavaScript to handle form submission and pass the name to the next page
    const form = document.getElementById('nameForm');
    form.addEventListener('submit', function(event) {
        const name = document.getElementById('nameInput').value;
        if (name) {
            localStorage.setItem('userName', name); // Store the name in localStorage
        }
    });

</script>

</body>

</html>
