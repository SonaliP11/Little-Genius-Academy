<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link for CSS styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b3e74170fe.js" crossorigin="anonymous"></script>

    <title>Little Genius Academy</title>
</head>


<body class="d-flex flex-column min-vh-100">

    <header class="hero text-center" id="mainContent">
        <div class="container">
            <h1 class="display-3">
                <span class="hero-part-1">Little Genius Academy</span>
            </h1>
        </div>
    </header>

    <main>
        <div class="card" style="width: 30rem; margin: auto; margin-top: 20px;">
            <div class="card-body">
                <h2 class="card-title">Welcome to the Quiz</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>


                    <!--<a href="category.html" type="submit" class="btn btn-primary">Submit</a>-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
     
    <div class="container text-center mt-4">
        <h2 id="welcomeMessage"></h2>
        </div>

        <!--JS script for the form-->
    <script>
        
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            document.getElementById('welcomeMessage').innerHTML = `<h1>Welcome, ${name}!</h1>`;
            document.getElementById('welcomeMessage').style.position = 'absolute';
            document.getElementById('welcomeMessage').style.top = '20px';
            document.getElementById('welcomeMessage').style.left = '50%';
            document.getElementById('welcomeMessage').style.transform = 'translateX(-50%)';
            document.querySelector('.card').style.display = 'none';

            document.querySelector('.hero-part-1').style.display = 'none';

        });
    </script>

        
    </main>


    <!--Bootstarp JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
